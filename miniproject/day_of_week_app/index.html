<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <title>Day of the Week</title>
    </head>
    <body>
        <header>
            <h2 class="title">Day of the Week by @</h2>
        </header>
        <div id="container">
            <h2 class="todayIs">Today is:
                <span id="weekday">Display day of the week</span>
            </h2>
            <div class="paragraph">
                    <h2 id="quote">Display a quote</h2> 
            </div>
            <div class="btn">
                <button id="prev">
                    <span class="material-icons"> keyboard_arrow_left </span>
                </button>
                <button id="next">
                    <span class="material-icons"> keyboard_arrow_right </span>
                </button>
            </div>         
        </div>
        <button id="today">Back Today</button> 
        <script src="dayofweek.js"></script>
    </body>
</html>
