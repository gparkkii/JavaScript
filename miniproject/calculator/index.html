<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h2> Calculator by gparkkii</h2>
        </header>
        <section class="container">
            <form id="form">
                <!-- <p class="status"></p> -->
                <input type="number" id="input" readonly />
            </form>
            <ul class="operators clearfix">
                <li>
                    <button class="btn_dark js_cancel" >AC</button>
                </li>
                <li>
                    <button class="btn_dark js_negative">+/-</button>
                </li>
                <li>
                    <button class="btn_dark js_remainder">%</button>
                </li>
                <li>
                    <button class="btn_orange js_devision">/</button>
                </li>
                <li>
                    <button class="btn_grey js_number">7</button>
                </li>
                <li>
                    <button class="btn_grey js_number">8</button>
                </li>
                <li>
                    <button class="btn_grey js_number">9</button>
                </li>
                <li>
                    <button class="btn_orange js_multiple">x</button>
                </li>
                <li>
                    <button class="btn_grey js_number">4</button>
                </li>
                <li>
                    <button class="btn_grey js_number">5</button>
                </li>
                <li>
                    <button class="btn_grey js_number">6</button>
                </li>
                <li>
                    <button class="btn_orange js_minus">-</button>
                </li>
                <li>
                    <button class="btn_grey js_number">1</button>
                </li>
                <li>
                    <button class="btn_grey js_number">2</button>
                </li>
                <li>
                    <button class="btn_grey js_number">3</button>
                </li>
                <li>
                    <button class="btn_orange js_plus">+</button>
                </li>
                <li>
                    <button class="btn_grey js_number" id="css_zero">0</button>
                </li>
                <li>
                    <button class="btn_grey js_dot">.</button>
                </li>
                <li>
                    <button class="btn_orange js_answer">=</button>
                </li>
            </ul>
        </section>
        <script src="calculator.js"></script>
    </body>
</html>
